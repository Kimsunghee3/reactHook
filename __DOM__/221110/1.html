<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const parameter = false

    const promise = new Promise((resolve, reject) => {
        if(parameter === true){
            resolve("resolve 실행")
        }else{
            reject("error 발생!!")
        }
    })

    const error = "error발생"

    promise.then(
        console.log("resolve 성공")
    )

    .catch((error) => {
        console.log(error)
    })

    .finally(
        console.log("finally 실행")
    )
</script>
</html>
